{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/admin_users.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

<style>
/* === Admin Panel Styles === */
.admin-panel {
    background-color: var(--bg-secondary);
    border-radius: var(--radius-lg);
    padding: var(--space-6);
    box-shadow: 0 4px 6px var(--shadow);
    margin-bottom: var(--space-8);
}

/* === Search Container === */
.search-container {
    margin-bottom: var(--space-4);
}

/* === Table Styles === */
.table-wrapper {
    overflow-x: auto;
    margin-bottom: var(--space-4);
    border-radius: var(--radius-md);
    border: 1px solid var(--surface-0);
}

.admin-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.875rem;
}

.admin-table th {
    background-color: var(--bg-tertiary);
    color: var(--text-secondary);
    font-weight: 600;
    text-align: left;
    padding: var(--space-3) var(--space-4);
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    border-bottom: 1px solid var(--surface-0);
}

.admin-table td {
    padding: var(--space-3) var(--space-4);
    border-bottom: 1px solid var(--surface-0);
    color: var(--text-primary);
}

.admin-table tr:last-child td {
    border-bottom: none;
}

.admin-table tr:hover {
    background-color: rgba(var(--surface-0-rgb), 0.5);
}

.admin-badge {
    display: inline-block;
    background-color: var(--accent);
    color: var(--bg-primary);
    font-size: 0.75rem;
    font-weight: 600;
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius-md);
}

.btn-sm {
    font-size: 0.875rem;
    padding: var(--space-1) var(--space-3);
}

/* === Pagination Styles === */
.pagination-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--space-4);
    border-top: 1px solid var(--surface-0);
    background-color: var(--bg-secondary);
    flex-wrap: wrap;
    gap: var(--space-4);
}

.pagination-info {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.pagination-highlight {
    font-weight: 600;
    color: var(--text-primary);
}

.pagination-nav {
    display: flex;
    align-items: center;
}

.pagination-list {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
    border: 1px solid var(--surface-0);
    border-radius: var(--radius-md);
    overflow: hidden;
}

.pagination-item {
    height: 2.25rem;
    border-right: 1px solid var(--surface-0);
}

.pagination-item:last-child {
    border-right: none;
}

.pagination-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 0 var(--space-3);
    color: var(--text-secondary);
    text-decoration: none;
    transition: background-color var(--transition-fast) var(--ease-out),
                color var(--transition-fast) var(--ease-out);
}

.pagination-link:hover:not(.disabled) {
    background-color: var(--surface-0);
    color: var(--text-primary);
}

.pagination-link.active {
    background-color: var(--accent);
    color: var(--bg-primary);
    font-weight: 600;
}

.pagination-link.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination-item.active {
    background-color: var(--accent);
}

/* === Empty State === */
.empty-state {
    text-align: center;
    padding: var(--space-8);
    color: var(--text-secondary);
}

/* === Form Message === */
.form-message {
    padding: var(--space-3);
    margin-top: var(--space-3);
    border-radius: var(--radius-md);
    font-size: 0.875rem;
}

.form-message.success {
    background-color: rgba(var(--latte-green), 0.1);
    color: var(--latte-green);
    border: 1px solid var(--latte-green);
}

html.dark-theme .form-message.success {
    background-color: rgba(var(--mocha-green), 0.1);
    color: var(--mocha-green);
    border: 1px solid var(--mocha-green);
}

.form-message.error {
    background-color: rgba(var(--latte-red), 0.1);
    color: var(--latte-red);
    border: 1px solid var(--latte-red);
}

html.dark-theme .form-message.error {
    background-color: rgba(var(--mocha-red), 0.1);
    color: var(--mocha-red);
    border: 1px solid var(--mocha-red);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .pagination-container {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .pagination-nav {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}

{% block body %}
<div class="container mt-8">
    <h1 class="mb-4">User Administration</h1>
    
    <div class="admin-panel">
        {% from "macros/search_input.html" import search_input %}
        {{ search_input() }}
        
        <div id="users-table-container" class="mt-4">
            {% include "macros/users_table.html" %}
        </div>
    </div>
</div>
{% endblock %}
