{% extends "master.html" %}

{% block body %}
<div class="container mt-8">
    <h1 class="mb-4">Welcome to Biblioplex</h1>

    <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="card">
        <div class="card-header">Enrollment</div>
        <div class="card-body">
            Sign up for your desired classes.
        </div>
        <div class="card-footer">
            <a href = "{{url_for('site_enrollment.enroll')}}">
                <button class="btn btn-primary">Enroll Courses</button>
            </a>
        </div>
        </div>
        
        <div class="card">
        <div class="card-header">Course Catalog</div>
        <div class="card-body">
            Browse available courses and their details.
        </div>
        <div class="card-footer">
            <a href ="{{url_for('site_enrollment.catalog')}}">
                <button class="btn btn-primary">View Courses</button>
            </a>
        </div>
        </div>
        
        <div class="card">
        <div class="card-header">View Class Schedule</div>
        <div class="card-body">
            View your currently enrolled courses.
        </div>
        <div class="card-footer">
            <a href ="{{url_for('site_enrollment.classes_term', term='S25')}}">
                <button class="btn btn-primary">View Schedule</button>
            </a>
        </div>
        </div>
    </div>
</div>
{% endblock %}
